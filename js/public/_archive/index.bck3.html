<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

      Notice the use of %PUBLIC_URL% in the tag above.

    <title>React App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <style>
        #mapid {
            height: 800px;
        }
    </style>
</head>
<body>

<h2>Leaflet example</h2>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
<script src='leaflet.filelayer.js'></script>
<script>
    //    var london = [51.505, -0.09];
    var nyc = [40.6028, - 73.8559];
    var map = L.map('mapid').setView(nyc, 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'bryanneva.oclj42hm',
        accessToken: 'pk.eyJ1IjoiYnJ5YW5uZXZhIiwiYSI6ImNpaHo4anBwaTA0NGJ0Z20xNWFzc2p0a2wifQ.YrgNYNaTMTiK7NkHD8z0yQ'
    }).addTo(map);

    //Omnivore
//    var kmlLayer = omnivore.kml('NewYorkCity.kmz');
//    var kmlLayer = omnivore.kml('NewYorkCity/NYC_KMLs/ExistingMarsh2100/4/0/6.kml');
//    console.log('...', 'kmlLayer', kmlLayer);
//    kmlLayer.on('ready', function () {
//        map.fitBounds(kmlLayer.getBounds())
//    }).addTo(map);

    //FileLayer
    L.Control.fileLayerLoad({
        layer: L.geoJson,
        layerOptions: {style: {color: 'red'}},
        addToMap: true,
        fileSizeLimit: 1024,
        formats: ['.geojson','.kml']
    }).addTo(map);

    var control = L.Control.fileLayerLoad();
    control.loader.on('data:loaded', function (e) {
        // Add to map layer switcher
        layerswitcher.addOverlay(e.layer, e.filename);
    });
</script>
</body>
</html>
